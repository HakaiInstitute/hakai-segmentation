name: 'ðŸ“¦ Conda Publish'

on:
  release:
    types: [ published ]
  push:
    tags:
      - "*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/_conda-build.yml
    with:
      should-upload: true
    secrets:
      ANACONDA_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
